<section class="project-section" id="project">
    <div data-aos="zoom-in" data-aos-duration="1000" data-aos-easing="ease-in-out" data-aos-delay="200">
        <p class="project">My Projects</p>
        <h3 class="project-quote">What I Do</h3>
    </div>
    <div class="project-box flex flex-wrap justify-center gap-7 mt-10" data-aos="fade-up" data-aos-duration="1000"
        data-aos-easing="ease-in-out" data-aos-delay="400">
        @for (project of projects; track $index) {
        <div class="relative group overflow-hidden" data-aos="flip-left" data-aos-easing="ease-out-cubic"
            data-aos-duration="2000" data-aos-delay="400">
            <img class="rounded-lg w-[500px] h-[235px]" src={{project.image}} alt="">
            <div
                class="link-box group-hover:opacity-100 group-hover:translate-y-0 opacity-0 translate-y-32 flex items-center justify-between  bg-[#1e1345] absolute bottom-4 left-4 right-4 p-4 rounded-xl cursor-pointer transition-all duration-500 ease-in-out">
                <h1 class="text-white font-medium ">{{project.title}}</h1>
                <button (click)="openProjectViewDailog(project)"
                    class="ml-3 text-nowrap text-[12px] text-white bg-[#00c0ff] px-3 py-1 border-[#00c0ff] border-2 rounded-md hover:bg-transparent">view
                    project</button>
            </div>
        </div>
        }
